{% extends 'base.html' %}

{% block title %} Product editor {% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 align="center"><strong><b>Редагувати товар</b></strong></h1>
    <br><br>

    <form method="post" class="w-100">
        <h3 align="left"><strong><b>{{ product.name }}:</b></strong></h3>
        <br>

        <div class="input-group mb-3">
            <span class="input-group-text" style="min-width: 150px;">
                <strong><b>{{ product.price }}</b></strong>
            </span>
            <input name="price" type="number" step="0.1" class="form-control bg-dark text-white">
        </div>

        <div class="input-group mb-4">
            <span class="input-group-text" style="min-width: 150px;">
                <strong><b>{{ product.category }}</b></strong>
            </span>
            <input name="category" type="text" class="form-control bg-dark text-white">
        </div>

        <button type="submit" class="btn btn-dark btn-outline-secondary w-100">
            <b><strong>Оновити</strong></b>
        </button>
    </form>
</div>
{% endblock %}
